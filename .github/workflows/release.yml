name: Create Release Pull Request or Publish

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      HUSKY: 0 # Disable husky hooks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: corepack enable

      - name: Create Release Pull Request or Publish
        uses: changesets/action@v1
        id: changesets
        with:
          version: pnpm dlx @changesets/cli@latest version
          publish: pnpm dlx @changesets/cli@latest publish
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
